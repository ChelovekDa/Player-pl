name: PlayerPlugin
version: '1.1'
main: ru.hcc.player.Player
api-version: '1.21'
description: A plugin for playing music from server-side texture packs and classic games.
prefix: PlayerPlugin
author: English (aka Horoshiy)
website: https://discordapp.com/users/507783634640568331/

permissions:

  player.music.*:
    description: Get access to a command /music.
    default: op

  player.music.create:
    description: Get access to creating the music.
    default: op

  player.music.play:
    description: Get access to playing the music.
    default: op

  player.music.stop:
    description: Get access to stoping the music.
    default: op

commands:
  music: {
    permission: player.music.*,
    usage: "Usage: /music [create|play|stop]",
    permission-message: You don't have access to using this command. }